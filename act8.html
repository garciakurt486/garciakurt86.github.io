<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Read Books</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fdebd0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #e59866;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            margin: 20px;
            text-align: center;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
        }
        .book-list {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .book {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 15px;
            padding: 15px;
            width: 200px;
            text-align: center;
        }
        .book h3 {
            font-size: 1.2em;
            color: #333;
        }
        .book a {
            display: inline-block;
            margin-top: 10px;
            text-decoration: none;
            background-color: #333;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #ec7063;
            color: white;
            margin-top: 30px;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to Anytime Book Library</h1>
</header>

<nav>
    <a href="#">Home</a>
    <a href="#">Books</a>
    <a href="#">Contact</a>
</nav>

<section class="book-list">
    <div class="book">
        <h3>A LAND-GIRL'S LOVE STORY</h3>
        <a href="https://www.gutenberg.org/cache/epub/74644/pg74644-images.html">Read Now</a>
    </div>
    <div class="book">
        <h3>BESSIE AT SCHOOL</h3>
        <a href="https://www.gutenberg.org/cache/epub/74645/pg74645-images.html">Read Now</a>
    </div>
    <div class="book">
        <h3>PRIDE and PREJUDICE</h3>
        <a href="https://www.gutenberg.org/cache/epub/1342/pg1342-images.html">Read Now</a>
    </div>
    <div class="book">
        <h3>A CHRISTMAS CAROL</h3>
        <a href="https://www.gutenberg.org/cache/epub/19337/pg19337-images.html">Read Now</a>
    </div>
</section>

<footer>
    <p>&copy; 2024 All credits to Project Gutenberg.</p>
</footer>

</body>
</html>
